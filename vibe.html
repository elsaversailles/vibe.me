<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
		background-color: #212529;
		color: white
	}
	</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


<div class="container bg-dark">
	<div class="col-md-12 text-center">
<br>
<script>
	setInterval(function example1() { //remove doit variable
  // For a single value you can pass in a Number rather than an Array
  //ADD CONTINUES LOOP
  //Continues loop added, calling function every 2secs
  navigator.vibrate([500]);
},2000);
</script>
<button class="btn btn-primary" onclick="example1()">Vibrate 500ms</button>
<br>
<script>
	setInterval(function startPattern() { //remove doit variable
  // Values at even indices (0, 2, 4, ...) specify vibrations, while the odd
  // indices specify pauses.
  // Vibrate for 500ms 6 times, pausing for 250ms in between each one.
  navigator.vibrate([500, 250, 500, 250, 500, 250, 500, 250, 500, 250, 500]);
},1000); //repeats pattern every 1 sec doIt var overloaded
</script>
<br>
<button class="btn btn-primary" onclick="startPattern()">Pattern 1</button>
<br>
<script>
	setInterval(function startPattern2() {
  // Values at even indices (0, 2, 4, ...) specify vibrations, while the odd
  // indices specify pauses.
  // Vibrate for 500ms 6 times, pausing for 250ms in between each one.
  navigator.vibrate([50, 200, 50, 200, 50, 200, 50, 200, 50, 200, 50]);
},1000);
</script>
<br>
<button class="btn btn-primary" onclick="startPattern2()">Pattern 2</button>
<br>
<script>
	function stopVibrations() {
  // You can also stop an ongoing vibration pattern by specifying a vibration
  // length of zero.
  navigator.vibrate(0);
}
</script>
<br>
<button class="btn btn-primary" onclick="stopVibrations()">Stop</button>
<button class="btn btn-secondary" onclick="clearInterval">Js Stop</button> //remove doit variable
</div>
</div>
</body>
</html>
